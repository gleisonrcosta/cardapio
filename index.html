<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; }
        .menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .menu-item { width: 250px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .menu-item img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Nosso Cardápio</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="pizza.jpeg" alt="Pizza Margherita">
            <h3>Pizza Margherita</h3>
            <p>R$ 30,00</p>
        </div>
        <div class="menu-item">
            <img src="hamburguer.jpeg" alt="Hambúrguer Artesanal">
            <h3>Hambúrguer Artesanal</h3>
            <p>R$ 25,00</p>
        </div>
        <div class="menu-item">
            <img src="sushi.jpeg" alt="Sushi Combo">
            <h3>Sushi Combo</h3>
            <p>R$ 40,00</p>
        </div>
    </div>
</body>
</html>
